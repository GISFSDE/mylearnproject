<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- * JavaScript Object Notation(JavaScript 对象表示法)
 * 数据在名称/值对中
 * 数据由逗号分隔
 * 大括号 {} 保存对象
 * 中括号 [] 保存数组，数组可以包含多个对象
 * JSON 值可以是：
 * 数字（整数或浮点数）
 * 字符串（在双引号中）
 * 逻辑值（true 或 false）
 * 数组（在中括号中）
 * 对象（在大括号中）
 * null
 * JSON 文件的文件类型是 .json
 * JSON 文本的 MIME 类型是 application/json-->
<h2>JavaScript 创建 JSON 对象</h2>
<p>
    网站名称: <span id="jname"></span><br />
    网站地址: <span id="jurl"></span><br />
    网站 slogan: <span id="jslogan"></span><br />
    网站 demo: <span id="demo"></span><br />
    网站 demo: <span id="demo1"></span><br />
    网站 eval: <span id="demo2"></span><br />
</p>
<script>
    var JSONObject= {
        "name":"菜鸟教程",
        "url":"www.runoob.com",
        "slogan":"学的不仅是技术，更是梦想！"
    };
    document.getElementById("jname").innerHTML=JSONObject.name
    document.getElementById("jurl").innerHTML=JSONObject.url
    document.getElementById("jslogan").innerHTML=JSONObject.slogan

    var obj = JSON.parse('{ "name":"runoob", "alexa":10000, "site":"www.runoob.com" }');//字符串转换为js
    // JSON.parse(text[, reviver])参数说明：
    // text:必需， 一个有效的 JSON 字符串。
    // reviver: 可选，一个转换结果的函数， 将为对象的每个成员调用此函数。

    var myJSON = JSON.stringify(obj);//js转换为字符串
//JSON.stringify(value[, replacer[, space]])
//     参数说明：
// value:
//     必需， 要转换的 JavaScript 值（通常为对象或数组）。
// replacer:
//     可选。用于转换结果的函数或数组。
// 如果 replacer 为函数，则 JSON.stringify 将调用该函数，并传入每个成员的键和值。使用返回值而不是原始值。如果此函数返回 undefined，则排除成员。根对象的键是一个空字符串：""。
// 如果 replacer 是一个数组，则仅转换该数组中具有键值的成员。成员的转换顺序与键在数组中的顺序一样。当 value 参数也为数组时，将忽略 replacer 数组。
// space:
//     可选，文本添加缩进、空格和换行符，如果 space 是一个数字，则返回值文本在每个级别缩进指定数目的空格，如果 space 大于 10，则文本缩进 10 个空格。space 也可以使用非数字，如：\t。

    var ev = eval ("(" + myJSON + ")");//js转换为字符串

    document.getElementById("demo").innerHTML = obj.name + "：" + obj.site;
    document.getElementById("demo1").innerHTML = myJSON;
    document.getElementById("demo2").innerHTML = ev.name + "：" + ev.site;
</script>
</body>
</html>
